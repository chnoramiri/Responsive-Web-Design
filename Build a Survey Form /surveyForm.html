<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help me improve the ...
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Name
          <input
            id="name"
            name="name"
            
            required
            placeholder="Enter your name"
          />
        </label>
        <label id="email-label"
          >Email
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="Enter your email"
          />
        </label>
        <label id="number-label"
          >Age(optional)
          <input
            id="number"
            name="number"
            type="number"
            pattern="[0-9]"
            min="10"
            max="100"
            placeholder="Enter your Age"
          />
        </label>
      </fieldset>
      <fieldset>
        <label>Which option best describes the role?
        <select id="dropdown">
          <option value="">Select current description</option>
          <option value="Fullstack">Fullstack</option>
          <option value="Frontend">Frontend developer</option>
          <option value="Backend">Backend developer</option>
        </select>
    </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend my application to a company?</legend>
        <label for="definitely">
          <input class="inline" value="definitely" id="definitely" type="radio" name="recommendation" />
          Definitely
        </label>
        <label for="maybe">
            <input class="inline" value="maybe" id="maybe" type="radio" name="recommendation" />
            Maybe
        </label>
      </fieldset>
     
      <fieldset>
        <legend>
          What would you like to see improved?
        </legend>
        <label for="front">
          <input class="inline" id="front" type="checkbox" value="front" />
          Front-end Projects</label
        >
        <label for="personal">
          <input class="inline" id="personal" type="checkbox"  value="personal"/>
          Personal growth</label
        >
        <label for="not">
          <input class="inline" id="not" type="checkbox" value="not"/>
          Not sure</label
        >
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions? </label>
       <textarea name="comments" id="comments" rows="10"
       cols="30" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <fieldset>
        <input type="submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
